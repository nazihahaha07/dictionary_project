<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="mainWrapper">
      <h1>Word Of The Day!â˜•</h1>
      <form>
        <div class="form-group">
          <label>Word</label>
          <input id="fileName" type="text" class="form-control" placeholder="Enter a word">
        </div>
        <div class="form-group">
          <label>Desription</label>
          <textarea id="fileContents" class="form-control" rows="5" placeholder="Enter the word's meaning, antonyms, example"></textarea>
        </div>
      </form>
      <button id="btnCreate" class="btn btn-default">Create</button>
      <button id="btnRead" class="btn btn-default">Read</button>
      <button id="btnDelete" class="btn btn-default">Delete</button>
      <button id="btnUpdate" class="btn btn-default">Update</button>
    </div>
    <a href="index.html"><button id="btnGoBack" class="btn btn-go-back" >Go Back</button></a>
    <script src="main.js"></script>
  </body>
</html>
